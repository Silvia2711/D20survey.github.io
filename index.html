<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>redirect</title>
</head>

<body>
<script>
//上面的不要碰
/*
這邊式要修改的部分
要改的部分 陣列形式
減少就拿掉 格式 [1,2,3,4] 拿掉3 就是 [1,2,4] 要加的話一樣[1,2,3,4,5] 
兩個 ' ' 中間放網址
改到一個都沒有的時候把這個index.html擋按砍掉
*/
var urls = ['https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.goodhousekeeping.com%2Flife%2Fpets%2Fadvice%2Fg1737%2Flargest-dog-breeds%2F&psig=AOvVaw1Amqxvay_Ott-eEUx4c9-p&ust=1705562832177000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJjlwOjy44MDFQAAAAAdAAAAABAD',
'https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.goodhousekeeping.com%2Flife%2Fpets%2Fa43276342%2Fcat-instagram-captions%2F&psig=AOvVaw2zJVUAX3_GmgtguRtJoy5X&ust=1705562871322000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPiMmvvy44MDFQAAAAAdAAAAABAD'];
//下面的不要碰
var min = 0;
var max = urls.length - 1;
if(max==0){
 window.location.href='https://www.google.com.tw';
 }
else{
 var random = Math.floor(Math.random() * (max - min + 1)) + min;
 window.location.href=urls[random];
 }
</script>
</body>
</html>
